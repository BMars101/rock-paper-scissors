<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <img src="imgs/rock-paper-scissors-pop-art-vector-design.png" class="image">
    <div class="btn-container">
    </div>
    <div class="game-container">
        <div class="player-container">
            <h4>Player Choice </h4>
            <p class="player-choice choice"></p>
            <div class="player-score-container">
                <h5>Score</h5>
                <p class="player-score score"></p>      
            </div>
        </div>
        <button class="reset-btn">Reset</button>
        <div class="computer-container">
            <h4>Computer Choice </h4>
            <p class="computer-choice choice"></p>
            <div class="computer-score-container">
                <h5>Score</h5>
                <p class="computer-score score"></p>
            </div>           
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
